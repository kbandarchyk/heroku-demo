 */

plugins {
    id 'java'
    id 'maven-publish'
    id "com.heroku.sdk.heroku-gradle" version "1.0.4"
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

subprojects {
    group = 'vrp'
    version = '1.0-SNAPSHOT'
    sourceCompatibility = '11'

    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'maven-publish'
    apply plugin: 'io.spring.dependency-management'

    repositories {
        mavenLocal()
        maven {
            url = 'https://repo.maven.apache.org/maven2'
        }
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
    tasks.withType(Jar) {
        destinationDir = file("$rootDir/build/libs")
    }
}

if ( findProperty('profile') == "production") {
    heroku {
        jdkVersion = 11
        appName = "heroku-demo-1703"
        processTypes(
                web: "java -jar build/libs/heroku-web-1.0-SNAPSHOT.jar",
                worker: "java -jar build/libs/heroku-worker-1.0-SNAPSHOT.jar"
        )
    }
}
